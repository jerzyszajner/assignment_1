<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/order.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="icon" href="./assets/icons/favicon.ico" sizes="16x16" type="image/x-icon" />
    <link rel="icon" href="./assets/icons/favicon-16x16.png" sizes="16x16" type="image/png" />
    <link rel="icon" href="./assets/icons/favicon-32x32.png" sizes="32x32" type="image/png" />
    <title>Rocket Biocca - Order</title>
</head>

<body>

    <!-- Navbar including the logo and links-->
    <nav class="navbar">
        <div class="navbar__image">
            <a href="https://rocket-espresso.com/" class="navbar__image-link" title="Visit Rocket Espresso"
                target="_blank" rel="noopener noreferrer">
                <img src="./assets/images/logo.svg" alt="Main logo" class="navbar__image-element" />
            </a>
        </div>
        <ul class="navbar__links">
            <li class="navbar__item">
                <a href="./index.html" class="navbar__link">Home</a>
            </li>
            <li class="navbar__item">
                <a href="./order.html" class="navbar__link">Order</a>
            </li>
        </ul>
    </nav>

    <!-- Header and introduction -->
    <header class="header header--form">
        <figure class="header__image-cell">
            <img src="./assets/images/rocket-light.svg" class="header__image-element" alt="Rocket banner" />
        </figure>
        <h1 class="header__title">Place Order Here</h1>
        <p class="header__description">Fast, secure, and easy ordering for your premium coffee machine.</p>
    </header>

    <!-- Main content -->
    <main>

        <!-- Section Order -->
        <section class="order">

            <!-- Order Information -->
            <form class="order-form">
                <fieldset class="order-form__section">

                    <h3 class="order-form__heading">Order Information</h3>

                    <div class="order-form__group">
                        <label class="order-form__label" for="product">Select Product</label>
                        <select class="order-form__select" id="product" name="product" required>
                            <option value="" disabled selected>Select</option>
                            <option value="rocket-biocca">Rocket Biocca</option>
                        </select>
                    </div>

                    <div class="order-form__group">
                        <label class="order-form__label" for="quantity">Quantity:</label>
                        <select class="order-form__select" id="quantity" name="quantity" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="order-form__group">
                        <label class="order-form__label" for="price">Single Price €:</label>
                        <input class="order-form__input" type="text" id="price" name="price" value="2900" readonly>
                    </div>

                    <div class="order-form__group">
                        <label class="order-form__label" for="total-price">Total Price €:</label>
                        <input class="order-form__input" type="text" id="total-price" name="total-price" value="0"
                            readonly>
                    </div>
                </fieldset>

                <!-- Customer Information -->
                <fieldset class="order-form__section">

                    <h3 class="order-form__heading">Customer Information</h3>

                    <div class="order-form__group">
                        <label class="order-form__label" for="first-name">First Name:</label>
                        <input class="order-form__input" type="text" id="first-name" name="first-name"
                            placeholder="e.g...John" maxlength="15" required>
                    </div>

                    <div class="order-form__group">
                        <label class="order-form__label" for="last-name">Last Name:</label>
                        <input class="order-form__input" type="text" id="last-name" name="last-name"
                            placeholder="e.g...Smith" maxlength="15" required>
                    </div>

                    <div class="order-form__group">
                        <label class="order-form__label" for="phone">Phone Number:</label>
                        <input class="order-form__input" type="tel" id="phone" name="phone"
                            placeholder="e.g... 12456678" maxlength="8" pattern="[0-9]{8}" required>
                    </div>

                    <div class="order-form__group">
                        <label class="order-form__label" for="email">Email Address:</label>
                        <input class="order-form__input" type="email" id="email" name="email"
                            placeholder="e.g. john.smith@gmail.com" maxlength="30" required>
                    </div>

                    <div class="order-form__group">
                        <label class="order-form__label" for="street">Street:</label>
                        <input class="order-form__input" type="text" id="street" name="street"
                            placeholder="e.g...Storgata" required>
                    </div>

                    <div class="order-form__group">
                        <label class="order-form__label" for="city">City:</label>
                        <input class="order-form__input" type="text" id="city" name="city" placeholder="e.g...Oslo"
                            required>
                    </div>

                    <div class="order-form__group">
                        <label class="order-form__label" for="zip-code">Zip Code:</label>
                        <input class="order-form__input" type="text" id="zip-code" name="zip-code"
                            placeholder="e.g...0001" required>
                    </div>

                    <div class="order-form__group">
                        <label for="message" class="order-form__label">Message:</label>
                        <textarea id="message" name="message" class="order-form__textarea" rows="" maxlength="500" placeholder="Type your message (Max 500 characters)"></textarea>
                    </div>

                </fieldset>

                <!-- Payment Information -->
                <fieldset class="order-form__section">

                    <h3 class="order-form__heading">Payment Details</h3>

                    <div class="order-form__group">
                        <label class="order-form__label" for="payment-method">Payment Method:</label>
                        <select class="order-form__select" id="payment-method" name="payment-method" required>
                            <option value="" disabled selected>Select</option>
                            <option value="credit-card">Credit Card</option>
                            <option value="klarna">Klarna</option>
                            <option value="vipps">Vipps</option>
                        </select>
                    </div>

                    <div class="order-form__group">
                        <label class="order-form__label" for="card-name">Name on Card:</label>
                        <input class="order-form__input" type="text" id="card-name" name="card-name"
                            placeholder="e.g...John Smith" maxlength="20" required>
                    </div>

                    <div class="order-form__group">
                        <label class="order-form__label" for="card-number">Credit Card Number:</label>
                        <input class="order-form__input" type="text" id="card-number" name="card-number"
                            placeholder="e.g...1234 5678 9123 4567" maxlength="19" required>
                    </div>

                    <div class="order-form__group">
                        <label class="order-form__label" for="card-expiry-month">Exp Month:</label>
                        <input class="order-form__input" type="text" id="card-expiry-month" name="card-expiry-month"
                            placeholder="e.g...01" maxlength="2" pattern="[0-9]{2}" required>
                    </div>

                    <div class="order-form__group">
                        <label class="order-form__label" for="card-expiry-year">Exp Year:</label>
                        <input class="order-form__input" type="text" id="card-expiry-year" name="card-expiry-year"
                            placeholder="e.g...24" maxlength="2" pattern="[0-9]{2}" required>
                    </div>

                    <div class="order-form__group">
                        <label class="order-form__label" for="cvv">CVV:</label>
                        <input class="order-form__input" type="text" id="cvv" name="cvv"
                            placeholder="Security Code (3 digits)" maxlength="3" pattern="[0-9]{3}" required>
                    </div>

                </fieldset>

                <!-- Terms and Conditions (Checkbox) -->
                <div class="order-form__terms">
                    <input type="checkbox" id="terms" name="terms" class="order-form__terms-checkbox" required />
                    <label for="terms" class="order-form__terms-label">
                        I agree to the
                        <a href="#" target="_blank" class="order-form__terms-link">terms of service and privacy
                            policy</a>.
                    </label>
                </div>

                <!-- Submit Button -->
                <div class="order-form__actions">
                    <input type="submit" value="Place Order" class="order-form__submit-button" />
                </div>

            </form>

        </section>

    </main>

    <!-- Page footer including the links and copyright  -->
    <footer class="footer">
        <p class="footer__paragraph">&copy; 2024 Rocket Espresso Milano. All rights reserved.</p>
        <ul class="footer__list">
            <li class="footer__item">
                <a class="footer__link" href="https://www.instagram.com/rocketespresso/" title="Visit Rocket Espresso"
                    target="_blank" rel="noopener noreferrer">Instagram</a>
            </li>
            <li class="footer__item">
                <a class="footer__link" href="https://www.facebook.com/RocketEspresso/" title="Visit Rocket Espresso"
                    target="_blank" rel="noopener noreferrer">Facebook</a>
            </li>
            <li class="footer__item">
                <a class="footer__link"
                    href="https://www.linkedin.com/company/rocket-espresso-milano/?originalSubdomain=it"
                    title="Visit Rocket Espresso" target="_blank" rel="noopener noreferrer">Linkedin</a>
            </li>
            <li class="footer__item">
                <a class="footer__link" href="https://vimeo.com/rocketespresso" title="Visit Rocket Espresso"
                    target="_blank" rel="noopener noreferrer">Vimeo</a>
            </li>
        </ul>
    </footer>

</body>

</html>
